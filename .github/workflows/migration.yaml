name: migration

on:
  push:
    branches:
      - main
    paths:
      - db/**
      - .github/workflows/migration.yaml
jobs:
  migration:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          push: false
          tags: bizbuzim/migrate:latest
          file: cmd/tools/migration/Dockerfile
          load: true
      - run: |
          docker run -e POSTGRES_HOST=${{ secrets.POSTGRES_HOST_PRODUCTION }} -e PGPASSWORD=${{ secrets.PGPASSWORD_PRODUCTION }} bizbuzim/migrate
